name: eventown
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  bottom_sheet: ^4.0.4
  cached_network_image: ^3.4.1
  card_swiper: ^3.0.1
  # crystal_navigation_bar: ^1.0.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_datetime_picker_plus: ^2.2.0
  flutter_fortune_wheel: ^1.3.1
  flutter_localization: ^0.2.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  get_it: ^8.0.0
  http_parser: ^4.0.2
  iconly: ^1.0.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  jumping_dot: ^0.0.7
  mime: ^2.0.0
  modal_progress_hud_nsn: ^0.5.1
  otp_text_field: ^1.1.3
  persistent_bottom_nav_bar: ^6.2.1
  rxdart: ^0.28.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  widget_and_text_animator: ^1.1.5

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/gif/
    - assets/images/png/
    - assets/images/svg/
    - assets/translations/ar.json
    - assets/translations/en.json

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Thin.ttf

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: app_assets.dart
